<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho de imagem</title>
    <link rel="shortcut icon" href="https://icons.iconarchive.com/icons/3xhumed/mega-games-pack-26/128/Call-of-Duty-World-at-War-2-icon.png" type="image/x-icon">
   
</head>
<body>
    <h1>Trabalhando com Imagens</h1>
    <p>Abaixo, você verá uma imagem carregada na mesma pasta:</p>
    <img src="./pato.jpg.jpg" alt="pato">

    <p>Abaixo, você verá uma imagem carregada que está dentro de outra pasta:</p>
    <img src="./imagens/gato.jpg" alt="gato">

    <p>Abaixo, você vera uma imagem carregada via link externo:</p>
    <img style="width: 500px;"  src="https://images.pexels.com/photos/397857/pexels-photo-397857.jpeg" alt="lobo">

</body>
</html>
