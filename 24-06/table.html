<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho com Tables</title>
    <link rel="stylesheet" href="table-style.css">
</head>
<body>
    
    <main>

        <section>
            <!-- Criar tabela-->
          <table border="1">
             <!--A tag <tr> cria uma linha -->
             <tr>
                  <!--A tag <th> cria uma coluna com título-->
                <th>
                    Nome
                </th>
                <th>
                    Idade
                </th>
                <th>
                    Cidade
                </th>
                <th>
                    Cliente
                </th>
             </tr>   
             <tr>
                  <!--A tag <td> cria uma célula com dados-->
                <td>
                    Luis
                </td>
                <td>
                    19
                </td>
                <td>
                    Sapucaia
                </td>
                <td>
                    ✅
                </td>
             </tr>
              <!--A tag <td> cria uma célula com dados-->
                <td>
                    Fernanda
                </td>
                <td>
                    20
                </td>
                <td>
                    Sapucaia
                </td>
                <td>
                    ❌
                </td>
             </tr>
        </table>
        </section>

    </main>

</body>
</html>
