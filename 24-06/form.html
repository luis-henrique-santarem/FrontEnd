<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com formulários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>

        <section id="form-container">
            <form action="#" method="post">
                <h2>Cadastro de usuário</h2>
    
                <!-- Campo de texto -->
                <label for="nome">nome</label>
                <input type="text" id="nome" name="nome" required>
    
                <!-- Campo de e-mail -->
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
    
                 <!-- Campo de senha -->
                 <label for="senha">Senha</label>
                 <input type="password" name="senha" id="senha" required>
    
                 <!-- Checkbox (múltipla escolha) -->
                 <label>Interreses</label>
                 <div>
                 <input type="checkbox" name="interreses" value="js"> JS
                </div>
                <div>
                 <input type="checkbox" name="interreses" value="css"> CSS
                </div>
                <div>
                 <input type="checkbox" name="interreses" value="html"> HTML
                </div>

                <!-- Radio (escolha única) -->
                <label>Sexo</label>
                <div>
                <input type="radio" name="sexo" value="masculino"> M         
                <input type="radio" name="sexo" value="feminino"> F
                <input type="radio" name="sexo" value="não-informado"> Prefiro não mencionar
               </div>

                <!-- Select (lista suspensa) -->
                <label for="curso">Curso desejado:</label>
                <select name="curso" id="curso">
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="js">JS</option>
                </select>
    
                <!-- Textarea -->
                <label for="mensagem">Mensagem:</label>
                <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
    
                <!-- Botão de envio -->
                <button type="submit">Enviar</button>
            </form>
        </section>

    </main>

</body>
</html>
